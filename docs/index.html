<!doctype html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- bootstrap reference used for styling the page -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>ECM OneDrive Integration</title>
 
    <script type="text/javascript">
 
		var oneDriveFilePickerError = 
			function ( e ) {
			  alert("hello error");
			  console.log( 'OneDrive Launch Failed!' );
			}
			var oneDriveFilePickerSuccess = 
			function ( files ) {
			  alert("hello success");
			  console.log( 'OneDrive Launch Success!' );
			}
		var oneDriveFilePickerCancel =
			function ( ) {
			  alert("hello cancel");
			  console.log( 'OneDrive Launch Cancelled!' );
			}
    </script>

    <script type="text/javascript" src="OneDrive.debug.js"></script>
</head>
<body style="margin: 40px">
    <button id="callGraphButton" type="button" class="btn btn-primary" onclick="callGraphApi()">Call Microsoft Graph API</button>
 
    <button id="opeDrive" type="button" class="btn btn-primary" onclick="launchOneDrivePicker()">Go To OneDrive</button>
 
    <button id="signOutButton" type="button" class="btn btn-primary hidden" onclick="signOut()">Sign out</button>
	
    <div id="errorMessage" class="text-danger"></div>
    <div class="hidden">
        <h3>Graph API Call Response</h3>
        <pre class="well" id="graphResponse"></pre>
    </div>
    <div class="hidden">
        <h3>Access Token</h3>
        <pre class="well" id="accessToken"></pre>
    </div>
    <div class="hidden">
        <h3>ID Token Claims</h3>
        <pre class="well" id="userInfo"></pre>
    </div>
     
 
    <!-- This app uses cdn to reference msal.js (recommended).
         You can also download it from: https://github.com/AzureAD/microsoft-authentication-library-for-js -->
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/0.1.5/js/msal.min.js"></script>
    <!--<script type="text/javascript" src="msal.js"></script>-->
    <script type="text/javascript" src="msalconfig.js"></script>
 
    <!-- The 'bluebird' and 'fetch' references below are required if you need to run this application on Internet Explorer -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
 
    <script type="text/javascript" src="app.js"></script>
 
 
    <script type="text/javascript">
 
		function launchOneDrivePicker() {
			var odOptions = {
				clientId: '366db5dc-6add-4acd-adf4-89fd5a608d4d',
				action: "query",
				openInNewWindow: false,
				success: oneDriveFilePickerSuccess,
				cancel: oneDriveFilePickerCancel,
				error: oneDriveFilePickerError,
				redirectUri: "https://liamfrawley.github.io/liamfrawley/"
			};
			OneDrive.open( odOptions );
		}
	
    </script>
</body>
</html>
