			}

			var oneDriveFilePickerSuccess = 
			function ( files ) {
			    var fileDataElement = document.getElementById("fileData");
				fileDataElement.parentElement.classList.remove("hidden");
				fileDataElement.innerHTML = JSON.stringify(files, null, 4);

			}

		var oneDriveFilePickerCancel =
			function ( ) {
			  alert("hello cancel Chris");
			  console.log( 'OneDrive Launch Cancelled!' );
			}

		function openPopup() {
			var popup = window.open('https://liamfrawley.github.io/liamfrawley/test.html', '_blank', 'location=yes,height=1070,width=1520,scrollbars=yes,status=yes');

    <button id="callGraphButton" type="button" class="btn btn-primary" onclick="callGraphApi()">Call Microsoft Graph API</button>

    <script type="text/javascript" src="app.js"></script>
 
 
    <script type="text/javascript">
 
		function launchOneDrivePicker() {
			var advancedOptions = {
				redirectUri: "https://liamfrawley.github.io/liamfrawley/"
			};
			var odOptions = {
				advanced: advancedOptions,
				clientId: '366db5dc-6add-4acd-adf4-89fd5a608d4d',
				action: "query",
				success: oneDriveFilePickerSuccess,
				cancel: oneDriveFilePickerCancel,
				error: oneDriveFilePickerError
			};

			OneDrive.open( odOptions );
		}
	
    </script>
